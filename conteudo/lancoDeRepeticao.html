<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição</title>
</head>
<body>
    <h1>Laço de Repetição:</h1>

    <h3>While:</h3>
    <script>
           var x = 1;

           while (x <= 3) {
               document.write(x , '<br>')
               x ++
           }
    </script>

    <h3>Do while:</h3>
        <script>
            var x = 5

            do {
                document.write(x , '<br>')
            } while (x < 3)
        </script>

    <h3>For:</h3>
        <script>
            for (var x = 3; x < 9; x += 2) {
                document.write(x, '<br>')
            }
        </script>
</body>
</html>
