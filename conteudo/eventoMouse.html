<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <style>
        div {
            text-align: center;
            text-decoration: underline;
        }
        .cursor {
            cursor: pointer;            
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tema mouse:</h1>

    <div class="container" style="display: flex; justify-content: space-around;">
        <div onclick="acao()" class="cursor" style="background: #ccc; height: 150px; width: 150px;">OnClick</div>
        <div ondblclick="ondblclickAction()" class="cursor" style="background: #Fcc; height: 150px; width: 150px;">OndblClick</div>
        <div onmouseup="onmouseupAction()" class="cursor" style="background: #cFc; height: 150px; width: 150px;">OnmouseUp</div>
        <div onmouseover="onmouseoverAction()" class="cursor" style="background: #ccF; height: 150px; width: 150px;">OnmouseOver</div>
        <div onmouseout="onmouseoutAction()" class="cursor" style="background: #cff; height: 150px; width: 150px;">OnmouseOut</div>
    </div>
    
 <script src="js/eventoMouse.js"></script>
</body>
</html>
