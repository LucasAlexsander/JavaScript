<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Multidimensional:</h1>

    <script>
        var listaCoisas = []
        listaCoisas['frutas'] = ['Maça', 'Banana', 'Uva', 'Pera']
        listaCoisas['pessoas'] = ['Carlos', 'José', 'Victor', 'Lucas']

        document.write(listaCoisas['frutas'], '<br>')
        document.write(listaCoisas['pessoas'], '<br>')

        //Inserindo Itens
        //No inicio
        listaCoisas['frutas'].unshift('Abacate')
        listaCoisas['pessoas'].unshift('João')
        
        //No final
        listaCoisas['frutas'].push('Goiaba')
        listaCoisas['pessoas'].push('Matheus')

        //Apagando elementos
        //No inicio
        listaCoisas['frutas'].shift()
        listaCoisas['pessoas'].shift()

        //No final
        listaCoisas['frutas'].pop()
        listaCoisas['pessoas'].pop()

        document.write(listaCoisas['frutas'], '<br>')
        document.write(listaCoisas['pessoas'])        
    </script>
</body>
</html>
