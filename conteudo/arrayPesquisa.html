<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Pesquisa:</h1>

    <script>
        var listaCoisas = []
        listaCoisas['frutas'] = ['Maça', 'Banana', 'Uva', 'Pera']
        listaCoisas['pessoas'] = ['Carlos', 'José', 'Victor', 'Lucas']

        document.write(listaCoisas['frutas'], '<br>')
        document.write(listaCoisas['pessoas'], '<br>')

        var elemento = 'Uva'
        var posicao = listaCoisas['frutas'].indexOf(elemento)

        if (posicao === -1) {
            document.write('Elemento não existe')
        } else {
            document.write('Elemento [', elemento, '] existe e esta na posição [' , posicao, '].')
        }
               
    </script>
</body>
</html>
